<cdk-virtual-scroll-viewport
  class="device-list tui-zero-scrollbar"
  itemSize="64"
  tuiScrollable
>
  <ng-container *ngIf="ids$ | async as ids; else loading">
    <ng-container *ngIf="ids.length; else placeHolder">
      <div *cdkVirtualFor="let id of ids">
        <z-wave-device-widget [id]="id"></z-wave-device-widget>
      </div>
    </ng-container>
  </ng-container>
</cdk-virtual-scroll-viewport>

<ng-template #loading>
  <z-wave-load-screen></z-wave-load-screen>
</ng-template>
<ng-template #placeHolder>
  <ng-content></ng-content>
</ng-template>
