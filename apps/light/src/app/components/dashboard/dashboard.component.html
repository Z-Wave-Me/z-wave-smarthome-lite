<z-wave-device-list>
  <ng-container *transloco="let _t">
    <h2>{{ _t('welcome_no_devices') }}</h2>
    <div class="form-page welcome-entry">
      <div class="fieldset">
        <div class="form-group" [routerLink]="['elements']">
          <span class="badge badge-number">1</span>
          <span class="welcome-help"
            ><a [routerLink]="['/elements']">{{ _t('welcome_step1') }} <i class="fas fa-th"></i></a
          ></span>
        </div>
        <div class="form-group">
          <span class="badge badge-number">2</span>
          <span class="welcome-help">{{ _t('welcome_step2') }} <i class="fas fa-cog"></i></span>
        </div>
        <div class="form-group last">
          <span class="badge badge-number">3</span> <span class="welcome-help">{{ _t('welcome_step3') }}</span>
        </div>
      </div>
      <div class="fieldset submit-entry">
        <a class="btn btn-submit" [routerLink]="['/elements']"
          >{{ _t('continue') }} <i class="fas fa-chevron-right"></i
        ></a>
      </div>
    </div>
  </ng-container>
</z-wave-device-list>
