<ng-template #loadingScreen>
  <z-wave-load-screen></z-wave-load-screen>
</ng-template>
<ng-container *ngIf="ids$ | async as ids; else loadingScreen">
  <cdk-virtual-scroll-viewport
    class="rooms tui-container_adaptive tui-zero-scrollbar"
    itemSize="200"
    tuiScrollable
  >
    <z-wave-room-widget
      *cdkVirtualFor="let id of ids"
      [id]="id"
    ></z-wave-room-widget>
    <z-wave-add-room-widget *ngIf="isAdmin | async"></z-wave-add-room-widget>
    <div class="filler"></div>
  </cdk-virtual-scroll-viewport>
</ng-container>
