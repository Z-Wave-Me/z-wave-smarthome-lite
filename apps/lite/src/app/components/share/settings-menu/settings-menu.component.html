<ng-container *transloco="let _t">
  <div
    (click)="toggle(true)"
    (tuiActiveZoneChange)="toggle($event)"
    class="icon"
  >
    <fa-icon [icon]="faCogs" size="lg"></fa-icon>
    <div *tuiSidebar="open; direction: 'left'">
      <tui-island
        *ngIf="themeSwitcher"
        size="m"
        class="settings-item"
        (click)="themeSwitcher.setValue(!themeSwitcher.value)"
      >
        <div class="tui-island__content">
          <div class="tui-island__figure">
            <tui-toggle
              [formControl]="themeSwitcher"
              size="m"
              style="align-self: center"
            ></tui-toggle>
          </div>
          <span>
            <fa-icon
              [icon]="this.themeSwitcher.value ? faSun : faMoon"
            ></fa-icon>
            {{ _t('night_mode') }}
          </span>
        </div>
      </tui-island>
      <z-wave-elements-filters
        *ngIf="showElementsFilters$ | async"
      ></z-wave-elements-filters>
      <z-wave-notification-filters *ngIf="showNotificationsFilters$ | async">
      </z-wave-notification-filters>
      <tui-island
        *ngIf="themeSwitcher"
        size="m"
        routerLinkActive
        routerLink="settings"
        class="settings-item"
      >
        <div class="tui-island__content">
          <span>
            <fa-icon [icon]="faSettingCogs"></fa-icon> {{ _t('settings') }}
          </span>
        </div>
      </tui-island>
      <tui-island
        size="m"
        class="settings-item"
        (click)="endSession.callback()"
        *ngIf="endSession"
      >
        <div class="tui-island__content">
          <span>
            <fa-icon [icon]="endSession.icon"></fa-icon>
            {{ _t(endSession.text) }}
          </span>
        </div>
      </tui-island>
    </div>
  </div>
</ng-container>
