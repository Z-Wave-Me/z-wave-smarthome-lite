<ng-container *ngIf="notifications$ | async as notifications">
  <cdk-virtual-scroll-viewport
    *ngIf="notifications.length; else placeHolder"
    class="notifications-list tui-zero-scrollbar"
    itemSize="66"
    tuiScrollable
    zWaveRestorePosition
  >
    <z-wave-notification-widget
      *cdkVirtualFor="
        let notification of notifications;
        let first = first;
        let last = last;
        templateCacheSize: 0;
        trackBy: trackBy
      "
      [first]="first"
      [last]="last"
      [notification]="notification"
    >
    </z-wave-notification-widget>
  </cdk-virtual-scroll-viewport>
</ng-container>
<ng-template #placeHolder>
  <ng-container *transloco="let _t">
    <div class="placeholder">
      <fa-icon [icon]="faRadar" class="fa-2xl tui-space_right-3"></fa-icon
      ><span>{{ _t('nothingFoundMessage') }}</span>
    </div>
  </ng-container>
</ng-template>
